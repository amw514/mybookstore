<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <ul class="left-nav">
          <li class="logo-heading">
            <img src="images/logo.png" alt="logo" />
          </li>
        </ul>
        <ul class="right-nav">
          <li><a href="#">About US</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Blogs</a></li>
        </ul>
      </nav>
      <div class="header-body">
        <div class="body-left-side">
          <p class="main-text">The Books Store</p>
          <p class="secondary-text">
            Here you will find best productivity books. <br />
            Welcome to the world of reading. <br />
            Let's dive into the sea of knowledge.
          </p>
          <button class="header-button">Sign Up</button>
        </div>
        <div class="body-right-side">
          <img src="images/book-shelf.jpg" alt="books shelf" />
        </div>
      </div>
    </header>
    <section class="section">
      <div class="famous-books">
        <ul class="gallery">
          <li>
            <img src="images/atomic-habbits.jpeg" alt="" />Atomic Habits by
